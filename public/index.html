<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kelsy Vaughn | Developer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
</head>
    <body>
        <header class="main-header"> 
            <div>
                <a href="index.html">Home</a>
            </div>
            <nav class="main-nav">
                <ul class="main-nav-items">
                    <li class="main-nav-item">
                        <a href="about/index.html">About Me</a>
                    </li>
                    <li class="main-nav-item">
                        <a href="projects/index.html">Projects</a>
                    </li>
                    <li class="main-nav-item">
                        <a href="../contributions/index.html">Contributions</a>
                    </li>
                    <li class="main-nav-item">
                        <a href="writings/index.html">Writings</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <div id="app">
            </div>
            <script type="text/javascript" src="bundles/home.bundle.js"></script>
            <script>
                anime({
                    targets: '#name path',
                    strokeDashoffset: [anime.setDashoffset, 0],
                    easing: 'easeInOutSine',
                    duration: 2000,
                    delay: function(el, i) { return i * 50 },
                    direction: 'alternate',
                    loop: false
                });
                anime({
                    targets: '#subtitle path',
                    strokeDashoffset: [anime.setDashoffset, 0],
                    easing: 'easeInOutSine',
                    duration: 4000,
                    delay: function(el, i) { return i * 0 },
                    direction: 'alternate',
                    loop: false
                });
                anime({
                    targets: '#svgs',
                    translateX: anime.stagger(10),
                    duration: 2000,
                    loop: false
                })
            </script>
        </main>
    </body>
</html>
